<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cari pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<link rel="stylesheet" type="text/css" href="@{/DataTables/datatables.min.css}"> 
		<script th:src="@{/DataTables/datatables.min.js}"></script>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootsrap.min.js}"></script>	
		
		
		
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<form th:action="@{/pegawai/cari}" method="GET">
			<div class="card-header">
			<h2>Cari Pegawai</h2>
			
			<table>
			
			
			<tr height="50">				
						<td>Provinsi</td>
							
						<td>			
						<select th:name="idProvinsi" >
							<option th:value="0" th:text="'Pilih provinsi'" disabled="disabled" selected="selected" ></option>
							<option th:value="${provinsi.id}" th:text="${provinsi.nama}" th:each="provinsi : ${listProvinsi}"></option>
						</select>
						</td>						

							
			</tr>
			
			<tr height="50">				
							<td>Nama Instansi</td>
						<td>			
						<select th:name="idInstansi" >
							<option th:value="0" th:text="'Pilih instansi'" disabled="disabled" selected="selected" ></option>
							<option th:value="${instansi.id}" th:text="${instansi.nama}" th:each="instansi : ${listInstansi}"></option>
						</select>
						</td>				

							
			</tr>
			
			<tr height="50">				
							<td>Jabatan</td>
						<td>			
						<select th:name="idJabatan">						
							
							<option th:value="0" th:text="'Pilih provinsi'" disabled="disabled" selected="selected" ></option>
							<option th:value="${jabatan.id}" th:text="${jabatan.nama}" th:each="jabatan : ${listJabatan}"></option>
						</select>
						
							
						</td>					
									

						
			</tr>
			
				
			
			</table>
			
			
			
		
		
		<button type="submit">Cari</button>
		</div>
		
		
		
		
		
		
		
		
		</form>
		
		
		
		<table border="1" class="table-bordered table-striped table-sm display" id="pegawaiTable">
			<thead>
			<tr>
			<th>NIP</th>
			<th>Nama</th>
			<th>Tempat Lahir</th>
			<th>Tanggal Lahir</th>
			<th>Tahun Masuk</th>
			<th>Nama Instansi</th>
			<th>Jabatan</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="pegawai : ${listPegawai}">
				<td>
				<p th:text="${pegawai.nip}" ></p>
				</td>
				<td>
				<p th:text="${pegawai.nama}" ></p>
				</td>
				<td>
				<p th:text="${pegawai.tempat_lahir}" ></p>
				</td>
				<td>
				<p th:text="${pegawai.tanggal_lahir}" ></p>
				</td>
				<td>
				<p th:text="${pegawai.tahun_masuk}" ></p>
				</td>
				<td>
				<p th:text="${pegawai.instansi.nama}" ></p>
				</td>
				<td>
				<p th:text="${jabatan.nama}" th:each="jabatan:${pegawai.listJabatan}" ></p>
				</td>				
				
			</tr>
			</tbody>
		</table>
		
		
	
		
		<script>
				$(document).ready(function() {
				    $('#pegawaiTable').DataTable();
				} );
				</script>
		     
		
	</body>
	
	

</html>
