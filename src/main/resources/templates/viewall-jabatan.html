<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Semua Jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<link rel="stylesheet" type="text/css" href="@{/DataTables/datatables.min.css}"> 
		<script th:src="@{/DataTables/datatables.min.js}"></script>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootsrap.min.js}"></script>	
		
		
		
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<table border="1" class="table-bordered table-striped table-sm display" id="jabatanTable">
			<thead>
			<tr>
			<th>Nama</th>
			<th>Deskripsi</th>
			<th>Gaji Pokok</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="jabatan : ${listJabatan}">
				<td>
				<p th:text="${jabatan.nama}" ></p>
				</td>
				<td>
				<p th:text="${jabatan.deskripsi}" ></p>
				</td>
				<td>
				<p th:text="${jabatan.gaji_pokok}" ></p>
				</td>
				
				<script>
				$(document).ready(function() {
				    $('#jabatanTable').DataTable();
				} );
				</script>
				
			</tr>
			</tbody>
		</table>
	
		
		
		     
		
	</body>
	
	

</html>
