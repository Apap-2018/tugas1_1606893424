<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Melihat jumlah pegawai berdasarkan jabatan</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
		<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
		<link rel="stylesheet" type="text/css" href="@{/DataTables/datatables.min.css}"> 
		<script th:src="@{/DataTables/datatables.min.js}"></script>
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootsrap.min.js}"></script>	
		
		
		
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		
		<form th:action="@{/pegawai/jumlah}" method="GET">
			<div class="card-header">
			<h2>Melihat jumlah pegawai</h2>
			
			<table>
			
			
			<tr height="50">				
							<td>Jabatan</td>
						<td>			
						<select th:name="idJabatan" required>						
							
							<option th:value="0" th:text="'Pilih provinsi'" disabled="disabled" selected="selected" ></option>
							<option th:value="${jabatan.id}" th:text="${jabatan.nama}" th:each="jabatan : ${listJabatan}"></option>
						</select>					
							
						</td>					
									

						
			</tr>
			
				
			
			</table>
			
			
			
			
			
		
		
		<button type="submit">Cari</button>
		</div>
		
		
		
		
		
		
		
		
		</form>
		
		
		<h2 th:text="'Jumlah pegawai pada jabatan '+${jabatan.nama}+' yaitu '+${jumlah}+' orang'" th:if="${jumlah}!=null"></h2>
		
		
		
		     
		
	</body>
	
	

</html>
